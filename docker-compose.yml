version: '3.8'

services:
  rsshub:
    image: diygod/rsshub:latest
    container_name: rsshub
    restart: always
    ports:
      - "1200:1200"
    environment:
      NODE_ENV: production
      CACHE_TYPE: memory
      CACHE_EXPIRE: 1800  # 30 minutes
      # YouTube API key (optional but recommended for better rate limits)
      # YOUTUBE_KEY: ${YOUTUBE_API_KEY}
      # Disable access control for local development
      ACCESS_KEY: ""
      # Logging
      DEBUG_INFO: "false"
    volumes:
      - rsshub-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1200/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  rsshub-data:
    driver: local
